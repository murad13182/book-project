<!DOCTYPE html>
<html>

<head>
    <title>
     Book Management System
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Book Management System</center></h1>
	<hr>
			<div class="book-form">
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label>Author Name</label>
                        <input type="text" name="name" id="aname" required>
                    </div>
                    <div>
                        <label>Book Id</label>
                        <input type="number" name="bookid" id="bookid" required>
                    </div>
                    <div>
                        <label>Book Name</label>
                        <input type="text" name="Book Name" id="bookn" required>
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="number" name="Price" id="price" required>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="reset" value="Reset">

                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "books-table">
                <table class="list" id="bookList">
                    
                        <tr>
                            <th>Author Name</th>
                            <th>Book Id</th>
                            <th>Book Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr> 
                    
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="book.js"></script>
</body>
</html>
